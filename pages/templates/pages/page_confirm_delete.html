
{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p><b>¿Estás seguro de que quieres borrar "{{ object }}"?</b></p>
                <input type="submit" class="btn btn-danger btn-block" value="Si, Borrar la pagina!" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
